<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ article.title }} - My Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Site</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>{{ article.title }}</h2>
        <p class="metadata">{{ article.date }} | {{ article.author }}</p>
        <div class="content">{{ article.content }}</div>
    </main>
    <footer>
        <p>&copy; {{ year }} My Site</p>
    </footer>
</body>
</html>
